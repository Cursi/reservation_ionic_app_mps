<ion-header>
  <ion-toolbar>
    <ion-icon class="membersIcon" name="people-outline"></ion-icon>
    <span id="membersTitle" >Members</span>
    <ion-buttons slot="end">
      <ion-icon class="membersIcon pointer" (click)="DismissModal()" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item [hidden]="!isOwner">
    <ion-input [(ngModel)]="newMemberEmail" name="memberEmail" placeholder="Enter new member email..."></ion-input>
    <ion-icon class="pointer" color="primary" (click)="AddMember()"name="person-add-outline"></ion-icon>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let member of organizationMembers">
      <ion-icon [hidden]="!isOwner || member.permission === 'read'" (click)="EditMemberPermission(member.email, member.key, 'read')" color="primary" class="permissionIcon pointer" name="lock-open-outline"></ion-icon>
      <ion-icon [hidden]="!isOwner || member.permission === 'write'" (click)="EditMemberPermission(member.email, member.key, 'write')" color="primary" class="permissionIcon pointer" name="lock-closed-outline"></ion-icon>
      <ion-label>{{member.email}}</ion-label>
      <ion-icon [hidden]="!isOwner" class="pointer" (click)="DeleteMember(member.key)" color="primary" name="trash-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
